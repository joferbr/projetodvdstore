<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="./template.xhtml">
        
        <ui:define name="body">
            <h:form>
                <h:commandButton value="Novo" action="inserir.xhtml" />
                    <!-- <f:param name="linhacorrente" value="#{item.categoryId}" />
                </h:commandButton> -->
                <h:dataTable value="#{categoryController.categoryModel}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.categoryId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.lastUpdate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Opções"/>
                        </f:facet>
                        <h:button value="Atualizar" outcome="excluir.xhtml">
                            <f:param name="linhacorrente" value="#{item.categoryId}" />
                        </h:button>
                        <h:button value="Excluir" outcome="excluir.xhtml">
                            <f:param name="linhacorrente" value="#{item.categoryId}" />
                        </h:button>

                    </h:column>
                </h:dataTable>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
